baidupage:
  - title: 百度搜索
    des: 搜索成功测试用例
    steps:
      - name: 打开百度
        method: goto
        url: https://www.baidu.com/

      - name: 输入playwright
        method: fill
        selector: input[name="wd"]
        value: playwirght

      - name: 输入框回车
        method: press
        selector: input[name="wd"]
        value: Enter

      - name: 点击百度一下按钮
        method: click
        selector: input[id="su"]

